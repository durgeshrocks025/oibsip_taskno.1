<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <form name="calc" class="calci" action="Calculator.html" method="post">
        <input type="text" id="display" name="ans">
        <input type="button" class="span-two"value="CLEAR" onclick="calc.ans.value=''">
        <input type="button" class="butDes"value="DEL" onclick="calc.ans.value=calc.ans.value.substring(0,calc.ans.value.length*1-1)">
        <input type="button" class="operDes"value="/" onclick="calc.ans.value+='/'">
        <input type="button" class="butDes"value="1" onclick="calc.ans.value+='1'">
        <input type="button" class="butDes"value="2" onclick="calc.ans.value+='2'">
        <input type="button" class="butDes"value="3" onclick="calc.ans.value+='3'">
        <input type="button" class="operDes"value="*" onclick="calc.ans.value+='*'">
        <input type="button" class="butDes"value="4" onclick="calc.ans.value+='4'">
        <input type="button" class="butDes"value="5" onclick="calc.ans.value+='5'">
        <input type="button" class="butDes"value="6" onclick="calc.ans.value+='6'">
        <input type="button" class="operDes"value="-" onclick="calc.ans.value+='-'">
        <input type="button" class="butDes"value="7" onclick="calc.ans.value+='7'">
        <input type="button" class="butDes"value="8" onclick="calc.ans.value+='8'">
        <input type="button" class="butDes"value="9" onclick="calc.ans.value+='9'">
        <input type="button" class="operDes"value="+" onclick="calc.ans.value+='+'">
        <input type="button" class="operDes"value="." onclick="calc.ans.value+='.'">
        <input type="button" class="butDes"value="0" onclick="calc.ans.value+='0'">
        <input type="button" class="span-two"value="=" onclick="calc.ans.value=eval(calc.ans.value)">
    </form>
</body>
</html>
